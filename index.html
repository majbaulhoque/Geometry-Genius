<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- Container -->
        <div class="flex flex-cols lg:flex-row">
            <!-- Shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <input type="text" class="border w-24 px-2 text-xl text-black bg-gray-200" placeholder="base" id="triangle-base">
                            <span class="ml-2">cm</span>
                            <input type="text" class="ml-2 border w-24 px-2 text-black text-xl bg-gray-200" placeholder="height" id="triangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <input type="text" class="border w-24 px-2 text-xl text-black bg-gray-200" placeholder="width" id="rectangle-width">
                            <span class="ml-2">cm</span>
                            <input type="text" class="ml-2 border w-24 px-2 text-black text-xl bg-gray-200" placeholder="height" id="rectangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <p>
                            <input type="text" class="border w-24 px-2 text-xl text-black bg-gray-200" placeholder="base" id="parallelogram-base">
                            <span class="ml-2">cm</span>
                            <input type="text" class="ml-2 border w-24 px-2 text-black text-xl bg-gray-200" placeholder="height" id="parallelogram-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        </div>
                </div>
                <!-- Second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                        </div>
                </div>
                <!-- Third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                        </div>
                </div>
            </div>
            <!-- Area Calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="/area-calculate.js"></script>
</body>
</html>
